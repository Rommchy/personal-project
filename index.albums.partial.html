<section id="albums" class="albums">
  <div class="albums__container container">
    <h2 class="albums__title">THE BEST ALBUMS RECORDED IN OUR STUDIO</h2>
    <div class="albums__carousel">
      <button class="albums__arrow-btn">
        <svg
          class="albums__arrow-btn-svg"
          id="back-arrow"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              class="albums__arrow-btn-path"
              d="M15 7L10 12L15 17"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
      </button>
      <div class="albums__viewport">
        <ul class="albums__gallery">
          <li class="albums__gallery-item">
            <img
              class="albums__gallery-item-image"
              src="img/albums/region-records.jpeg"
              alt="Region Records logo"
            />
          </li>
          <li class="albums__gallery-item">
            <img
              class="albums__gallery-item-image"
              src="img/albums/maniacdome-records.jpeg"
              alt="Authentic Maniacdome Records logo"
            />
          </li>
          <li class="albums__gallery-item">
            <img
              class="albums__gallery-item-image"
              src="img/albums/anrdrew-jones-studios.jpeg"
              alt="Andrew Jones Studio logo"
            />
          </li>
          <li class="albums__gallery-item">
            <img
              class="albums__gallery-item-image"
              src="img/albums/deluxe-media.jpeg"
              alt="Deluxe Media logo"
            />
          </li>
          <li class="albums__gallery-item">
            <img
              class="albums__gallery-item-image"
              src="img/albums/pegasus-music-studio.jpeg"
              alt="Pegasus Music Studio logo"
            />
          </li>
        </ul>
      </div>
      <button class="albums__arrow-btn">
        <svg
          class="albums__arrow-btn-svg"
          id="forward-arrow"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M9 7L14 12L9 17"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
      </button>
    </div>
  </div>
</section>
